{% extends "inventory_register/base.html" %}

{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Item Name</td>
            <td>Item Code</td>
            <td>Serial Number</td>
            <td>Quantity</td>
            <td>Warehouse</td>
        </tr>
        <td>
            <a href="{% url 'create_item' %}" class="btn btn-outline-success">
                <i class="fas fa-plus"></i> Add New
            </a>
        </td>
    </thead>
    <tbody>
        {% for item in item_list %}
            <tr>
                <td>{{item.itemName}}</td>
                <td>{{item.itemCode}}</td>
                <td>{{item.serialNum}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.warehouse}}</td>
                <td>
                    <a href="{% url 'update_item' item.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'delete_item' item.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
