{% extends "inventory_register/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {%csrf_token%}
    {{form.warehouseName|as_crispy_field}}
    {{form.warehouseLocation|as_crispy_field}}
    {{form.warehouseManager|as_crispy_field}}
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>
                Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'list_items' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Back to Inventory
            </a>
        </div>
    </div>
</form>
{% endblock content %}
